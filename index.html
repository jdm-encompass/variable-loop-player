
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think Golf Audio Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="audio-player">
        <div class="controls">
            <input type="file" class="audio-file" accept="audio/*">
            <input type="number" class="delay-input" min="0" placeholder="Delay in seconds" value="0">
            <button class="play-pause-button">Play</button>
            <button class="stop-button">Stop</button>
        </div>
        <div class="timeline">
            <div class="progress"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
